<h2 class="title">Borrower list</h2>

<table mat-table [dataSource]="borrowers | async" class="mat-elevation-z7 table-container">
  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name</th>
    <td mat-cell *matCellDef="let borrower"> {{borrower.borrowerName}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="telephone">
    <th mat-header-cell *matHeaderCellDef> Telephone</th>
    <td mat-cell *matCellDef="let borrower"> {{borrower.telephone}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email</th>
    <td mat-cell *matCellDef="let borrower"> {{borrower.email}} </td>
  </ng-container>

  <!-- Action Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions</th>
    <td mat-cell *matCellDef="let game">
      <!--      <button type="button" (click)="delete(game.id)" mat-mini-fab color="warn">-->
      <!--        <mat-icon>delete</mat-icon>-->
      <!--      </button>-->
      <!--      <button type="button" [routerLink]="['detail', game.id]" mat-mini-fab color="primary">-->
      <!--        <mat-icon>info</mat-icon>-->
      <!--      </button>-->
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
